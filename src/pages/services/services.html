<ion-header>

    <ion-navbar>
        <ion-title>Events</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <ion-card *ngFor="let item of currentItems">
        <ion-card-content>
            <ion-card-title>
                {{item.name}}

            </ion-card-title>
            <p>
                {{item.description}}
            </p>
        </ion-card-content>
    </ion-card>
</ion-content>
