<ion-header>

    <ion-navbar>
        <ion-title>{{ currentItem.name }}</ion-title>
    </ion-navbar>

</ion-header>

<ion-content>
    <!--=============  Listing  ==============-->
    <ion-card>
        <img src="{{currentItem.imagePath}}" />
        <ion-card-content>
            <ion-card-title>
                About Us

            </ion-card-title>

            <div [innerHTML]="AppUserModel.aboutUs"></div>


            <ion-card-title>
                Contact Us

            </ion-card-title>

            <div [innerHTML]="AppUserModel.contactUs"></div>

        </ion-card-content>
    </ion-card>

</ion-content>
