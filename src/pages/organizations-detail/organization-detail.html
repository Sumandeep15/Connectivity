<ion-header>

    <ion-navbar>
        <ion-title>{{ item.name }}</ion-title>
    </ion-navbar>

</ion-header>


<ion-content>
    <div class="item-profile" style="width: 100%;background-position: center center;background-size: cover;
    height: 250px;" text-center #profilePic [style.background-image]="'url(' + item.imagePath + ')'">
    </div>

    <div class="item-detail" padding style=" width: 100%;
    background: white;
    position: absolute;">
        <h2>{{item.name}}</h2>
        <p>{{item.state}}</p>
    </div>
</ion-content>
