<ion-content scroll="false">
  <div class="splash-bg"></div>
  <div class="splash-info">
    <div class="splash-logo"></div>
    <div class="splash-intro">
      {{ 'WELCOME_INTRO' | translate }}
    </div>
  </div>
  <div padding>
    <button ion-button block class="custom-btn" (click)="signup()">{{ 'SIGNUP' | translate }}</button>
    <button ion-button block class="custom-btn login" (click)="login()">{{ 'LOGIN' | translate }}</button>
    <button ion-button block class="custom-btn login" (click)= "login2()">{{ 'LOGIN2' | translate }}</button>
  </div>
</ion-content>
